<ng-container>
    <mat-toolbar #header class="layout-header COLOR_TOKEN">
        <mat-icon class="mr10" (click)="sidenav.toggle()">{{ sidenav.opened ? 'chevron_left' : 'menu' }}</mat-icon>
        Header
    </mat-toolbar>

    <mat-sidenav-container class="layout-container">
        <mat-sidenav #sidenav mode="side" opened class="layout-sidenav COLOR_TOKEN" [fixedInViewport]="false"
            [fixedTopGap]="0" [fixedBottomGap]="0">
            <tweezers-side-menu></tweezers-side-menu>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <mat-toolbar #footer class="layout-footer COLOR_TOKEN"><p>Powered by Tweezers!</p></mat-toolbar>
</ng-container>
