<div *ngIf="item && !loading">
  <tweezers-single-item-header [entityData]="entityData" [itemName]="item[entityData.uiTitle]" [buttons]="buttons"></tweezers-single-item-header>

  <form class="tweezers-single-item-form">
    <div *ngFor="let field of fields">
      <tweezers-text-box
        *ngIf="propertyData[field].type === 'String' || propertyData[field].type === 'Integer' || propertyData[field].type === 'Password'"
        [prop]="field"
        [header]="propertyData[field].displayName"
        [item]="item"
        [inputType]="propertyData[field].type"
        [required]="propertyData[field].required"
      ></tweezers-text-box>

      <tweezers-slider
        *ngIf="propertyData[field].type === 'Boolean'"
        [prop]="field"
        [header]="propertyData[field].displayName"
        [item]="item"
        [required]="propertyData[field].required"
      ></tweezers-slider>

      <tweezers-dropdown
        *ngIf="propertyData[field].type === 'Enum'"
        [prop]="field"
        [displayName]="propertyData[field].displayName"
        [values]="propertyData[field].values"
        [item]="item"
        [allowNone]="!propertyData[field].required"
      ></tweezers-dropdown>

      <tweezers-array
        *ngIf="propertyData[field].type === 'Array'"
        [prop]="field"
        [objectReference]="propertyData[field].internalFieldData.objectReference"
        [item]="item"
        [required]="propertyData[field].required"
      ></tweezers-array>
    </div>
  </form>
</div>
