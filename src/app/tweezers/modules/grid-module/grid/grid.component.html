<span *ngIf="!loading && valid">
    <mat-toolbar color="primary">
            <tweezers-icon [name]="iconName" class="mr10 mt10"></tweezers-icon>
            {{ gridName }}
    </mat-toolbar>

    <table mat-table [dataSource]="entities" class="mat-elevation-z8">
        <ng-container *ngFor="let field of fields" [matColumnDef]="field">
            <th mat-header-cell *matHeaderCellDef> {{headers[field]}} </th>
            <td mat-cell *matCellDef="let item"> {{item[field]}} </td>
        </ng-container>

        <tr mat-header-row class="header-row" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="pointer element-row" *matRowDef="let row; columns: displayedColumns;"
            (click)="clickItem(row)"
        ></tr>
    </table>
</span>

<span *ngIf="!loading && !valid"><page-not-found></page-not-found></span>
