<span>
  <tweezers-header [title]="gridName" [headerIcon]="iconName" [buttons]="buttons"></tweezers-header>

  <table mat-table matSort [dataSource]="entities" class="mat-elevation-z8">
    <ng-container *ngFor="let field of fields" [matColumnDef]="field">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tweezers-grid-text">{{ headers[field] }}</th>
      <td mat-cell *matCellDef="let item">{{ stringify(item, field) }}</td>
    </ng-container>

    <tr
      mat-header-row
      class="header-row"
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      class="pointer element-row"
      *matRowDef="let row; columns: displayedColumns"
      (click)="clickItem(row)"
    ></tr>
  </table>

  <!-- <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator> -->
</span>

<span *ngIf="!loading && !valid">
  <!-- <mat-spinner></mat-spinner> -->
</span>
