<span *ngIf="!loading && valid">
  <tweezers-header [title]="gridName" [headerIcon]="iconName" [buttons]="buttons"></tweezers-header>

  <table mat-table [dataSource]="entities" class="mat-elevation-z8">
    <ng-container *ngFor="let field of fields" [matColumnDef]="field">
      <th mat-header-cell *matHeaderCellDef class="tweezers-grid-text">{{ headers[field] }}</th>
      <td mat-cell *matCellDef="let item">{{ stringify(item, field) }}</td>
    </ng-container>

    <tr
      mat-header-row
      class="header-row"
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      class="pointer element-row"
      *matRowDef="let row; columns: displayedColumns"
      (click)="clickItem(row)"
    ></tr>
  </table>
</span>

<span *ngIf="!loading && !valid"></span>
