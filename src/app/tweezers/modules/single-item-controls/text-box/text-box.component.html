<mat-form-field class="text-box ml10 mt10">
    
    <input matInput [placeholder]="header"
        [(ngModel)]="item[prop]"
        (change)="onChange($event)"
        [type]="determineInputType()"
        [required]="required">
    <span *ngIf="!!suffix" matSuffix>&nbsp;{{suffix}}</span>
</mat-form-field>
