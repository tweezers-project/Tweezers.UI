<mat-form-field class="dropdown ml10 mt10">
  <mat-select
    [placeholder]="fieldData.displayName"
    [value]="item[prop]"
    (selectionChange)="onChange($event)"
  >
    <mat-option *ngIf="allowNone" [value]="null">-None-</mat-option>
    <mat-option *ngFor="let key of fieldKeys" [value]="fieldData.values[key]">
      {{ key }}
    </mat-option>
  </mat-select>
</mat-form-field>
